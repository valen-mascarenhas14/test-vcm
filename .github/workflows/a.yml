name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - dev
      - demo
      - hotfix
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize
    branches:
      - main
      - dev
      - demo
      - hotfix
  workflow_dispatch: 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2


      - name: Set Docker image tag
        run: |
          if [[ "${{ github.head_ref }}" == "refs/heads/main" ]]; then
            echo "TAG=latest" 
          elif [[ "${{ github.head_ref }}" == "refs/heads/dev" ]]; then
            echo "TAG=dev" 
          fi
          echo ${{ github.ref }}
          
